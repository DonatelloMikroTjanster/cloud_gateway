server:
  port: 8585
spring:
  application:
    name: cloud_gateway
cloud:
  gateway:
    routes:
      - id: Wigelsstravels
        uri: lb://Wigelsstravels
        predicates:
          - Path=/api/v2/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    se.salts.Wigellstravels.services: INFO
